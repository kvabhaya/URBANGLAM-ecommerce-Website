<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanGlam</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="images/log.png" alt="logo">
        </a>
        <ul class="navmenu">
            <li><a href="#">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart">Cart</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <div class="search" id="search">
            <input type="text" id="searchInput" placeholder="Search products">
            <button onclick="searchProducts()">Search</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </header>
    <section class="main-home">
        <div class="main-text">
            <h5>Trending Collection</h5>
            <h1>Best and Quality</h1>
            <p>Special offers Available</p>

            <a href="#products" class="main-btn">Shop Now  <i class="fa fa-arrow-right"></i></a>
        </div>
        <div class="down-arrow">
            <a href="#colfoo1" class="down">
                <i class="fa fa-arrow-down"></i>
            </a>
        </div>
    </section>
    
    <main>
      <div class="filters">
        <h2>Filters</h2>
        <label for="priceFilter">Price:</label>
        <select id="priceFilter" onchange="applyFilters()">
          <option value="">All</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
        <label for="categoryFilter">Category:</label>
        <select id="categoryFilter" onchange="applyFilters()">
          <option value="">All</option>
          <!-- Categories will be added with JavaScript -->
        </select>
        <label for="brandFilter">Brand:</label>
        <select id="brandFilter" onchange="applyFilters()">
          <option value="">All</option>
          <!-- Brands will be added with JavaScript -->
        </select>
        <button onclick="clearFilters()">Clear Filters</button>
      </div>
      <div class="products" id="products">
        <!-- Product listing will be added with JavaScript -->
      </div>
    </main>
    <aside class="cart" id="cart">
      <h2>Shopping Cart</h2>
      <div class="cart-items">
        <!-- Shopping cart items will be added with JavaScript -->
      </div>
      <div class="cart-summary">
        <p>Total Cost: $<span id="totalCost">0.00</span></p>
        <button onclick="checkout()">Checkout</button>
      </div>
    </aside>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="scripts.js"></script>
